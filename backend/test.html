<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รีวิววิชา GE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>เลือกคณะ</h2>

  <label for="facultySelect">คณะ</label>
  <select id="facultySelect" name="faculty">
    <option value="">-- กรุณาเลือกคณะ --</option>
  </select>

  <script>
    fetch("http://localhost:3000/faculty")
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("facultySelect");
        data.forEach(faculty => {
          const option = document.createElement("option");
          option.value = faculty.faculty_Name;      // หรือจะใช้ faculty_Name ก็ได้
          option.textContent = faculty.faculty_Name;
          select.appendChild(option);
        });
      })
      .catch(err => {
        console.error("โหลดคณะไม่สำเร็จ:", err);
      });
  </script>
</body>
</html>
