<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รีวิววิชา GE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="reviewForm"> 


    <h2>รีวิววิชา GE</h2>

    <label for="student_id">รหัสนิสิต</label>
    <input type="text" id="student_id" name="student_id" required>

    <label for="student_level">ชั้นปี</label>
    <select id="student_level" name="student_level">
      <option value="">-- กรุณาเลือกชั้นปี --</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

            <label for="facultySelect">คณะ</label>
        <select id="facultySelect" name="faculty">
            <option value="">-- กรุณาเลือกคณะ --</option>
        </select>



        <label>ความสนใจ</label>
        <div id="interestCheckboxGroup" class="checkbox-group"></div>


 
        <label for="subjectGroup">เลือกกลุ่มวิชา</label>
        <select id="subjectGroup" name="subjectGroup">
        <option value="">-- กรุณาเลือก --</option>
        </select>

        <label for="subjectSelect">เลือกวิชา</label>
        <select id="subjectSelect" name="subject">
        <option value="">-- กรุณาเลือกวิชา --</option>
        </select>

        <label for="gradeSelect">เเกรดที่นิสิตได้จากการเรียนรายวิชาดังกล่าว?</label>
        <select id="gradeSelect" name="grade">
        <option value="">-- กรุณาเลือกเกรด --</option>
        </select>

        <label for="review">จากการที่นิสิตได้เคยเรียนรายวิชานี้ไปมีความรู้สึกอย่างไรกับรายวิชานี้?</label>
        <textarea id="review" name="review" rows="4" cols="50" placeholder="เขียนความคิดเห็นของคุณที่นี่..."></textarea>



  <!-- คำถาม (แสดงตลอด) -->
  <div class="question-set">
    <label>คำถามที่ 1: รายวิชานี้มีงานกลุ่มมั้ย?</label>
    <div id="groupworkContainer"></div>

    <label>คำถามที่ 2: รายวิชานี้มีงานเดี่ยวมั้ย?</label>
    <div id="soloworkContainer"></div>

    <label for="examSelect">คำถามที่ 3: รายวิชานี้มีการสอบแบบไหนบ้าง?</label>
    <select id="examSelect" name="exam">
      <option value="">-- กรุณาเลือกประเภทการสอบ --</option>
    </select>


    <label>คำถามที่ 4: รายวิชานี้เน้นการเข้าห้องเรียนแบบไหน?</label>
    <div id="attendanceContainer"></div>

    <label>คำถามที่ 5: รูปแบบการสอนของอาจารย์ในรายวิชานี้เป็นแบบไหน?</label>
    <div id="instructionContainer"></div>

   <label>คำถามที่ 6: รายวิชานี้มีการนำเสนอหน้าชั้นเรียนมั้ย?</label>
    <div id="presentContainer"></div>

   <label>คำถามที่ 7: รายวิชานี้ให้ประสบการณ์ใหม่ๆกับนิสิตมั้ย?</label>
   <div id="experienceContainer"></div>

   <label>คำถามที่ 8: ความท้าทายของเนื้อหาในรายวิชานี้?</label>
   <div id="challengeContainer"></div>

   <label>คำถามที่ 9: รายวิชานี้เรียนช่วงไหน?</label>
   <div id="timeContainer"></div>


  <div class="form-buttons">
  <button type="submit">ส่งข้อมูล</button>
  <button type="button" onclick="resetForm()">ยกเลิก</button>
</div>

  </div>
</form>
<div id="successMessage" style="display: none; padding: 20px; background: #e1f7e1; border: 1px solid green;">
  <h2 style="color: green;">✅ บันทึกข้อมูลเรียบร้อยแล้ว</h2>
  <button onclick="startNewForm()">กรอกแบบฟอร์มใหม่</button>
</div>
<script src="script.js"></script>

</body>






</html>
